<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <table border="1">
            <tr>
                <td colspan="4">
                    <input type="text" id="inputBox" value="0"/>
                </td>
            </tr>
            <tr>
                <td class="digitButton" onclick="digitBtnPressed(7)">7</td>
                <td class="digitButton" onclick="digitBtnPressed(8)">8</td>
                <td class="digitButton" onclick="digitBtnPressed(9)">9</td>
                <td class="operatorButton" onclick="operatorBtnPressed('*')">*</td>
            </tr>
            <tr>
                <td class="digitButton" onclick="digitBtnPressed(4)">4</td>
                <td class="digitButton" onclick="digitBtnPressed(5)">5</td>
                <td class="digitButton" onclick="digitBtnPressed(6)">6</td>
                <td class="operatorButton" onclick="operatorBtnPressed('-')">-</td>
            </tr>
            <tr>
                <td class="digitButton" onclick="digitBtnPressed(1)">1</td>
                <td class="digitButton" onclick="digitBtnPressed(2)">2</td>
                <td class="digitButton" onclick="digitBtnPressed(3)">3</td>
                <td class="operatorButton" onclick="operatorBtnPressed('+')">+</td>
            </tr>
            <tr>
                <td colspan="2" class="digitButton" onclick="digitBtnPressed(0)">0</td>

                <td class="ACButton" onclick="btnACPressed()">AC</td>
                <td class="operatorButton" onclick="operatorBtnPressed('/')">/</td>
            </tr>
            <tr>
                <td class="operatorButton" colspan="4" onclick="equalsBtnPressed()">=</td>
            </tr>
        </table>

        <script>
            var newLine = true; // Boolean variable . determines if the next thing the user types should be a new line or not
            var value1;
            var currentOperator;

            // Event handler for when any digit button is pressed
            // This function is called when a digit button is pressed
            function digitBtnPressed(button){

                if(newLine){
                    document.getElementById("inputBox").value = button;
                    newLine = false;
                } else{
                    var currentValue = document.getElementById("inputBox").value;
                    document.getElementById("inputBox").value = currentValue + button;
                    }
                }

                // Event handler for when AC button is pressed
                function btnACPressed(){
                    document.getElementById("inputBox").value = 0;
                    newLine = true; // Reset the new line flag
                }

                // Event handler for when an operator button is pressed
                function operatorBtnPressed(operator){
                    currentOperator = operator;
                    value1 = parseInt(document.getElementById("inputBox").value);
                    newLine = true; // Set the new line flag to true for the next input
                }

                // Event handler for when the equals button is pressed
                function equalsBtnPressed(){
                    var value2 = parseInt(document.getElementById("inputBox").value);
                    var finalTotal;

                    switch(currentOperator){
                        case "+":
                            finalTotal = value1 + value2; // Handle addition
                            break; 

                        case "-":
                            finalTotal = value1 - value2; // Handle subtraction
                            break; 

                        case "*":
                            finalTotal = value1 * value2; // Handle multiplication
                            break; 

                        case "/":
                            finalTotal = value1 / value2; // Handle division
                            break; 
                    }
                    
                    document.getElementById("inputBox").value = finalTotal; // Display the result in the input box

                    value1 = 0; // Reset value1 for the next calculation
                    newLine = true; // Reset the new line flag after calculation
                }

        </script>
    </body>
</html>
